<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="card w-50 m-auto">
        <div class="card-body">
          <h5 class="card-title" id="output">Enter weight in grams</h5>
          <div class="my-4">
              <input type="number" class="" name="" id="input">
              <span>grams</span>
          </div>
          <button type="button" id="calc-btn" class="btn btn-primary mt-1">Calculate</button>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script>
        const calcBtn = document.querySelector('#calc-btn')
        const input = document.querySelector('#input')
        const output = document.querySelector('#output')
        calcBtn.addEventListener('click',()=>{
            let kgw = input.value/1000.0;
            output.innerText = kgw+" Kg"
        })
      </script>
</body>
</html>
