<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Page</title>
  </head>
  <body>
    <div class="text-center my-5">
      <button class="clicks btn btn-dark">Click Me</button>
    </div>
    <div class="container px-4 py-5 rounded text-white" id="box">
      <div class="one">
        <h3 class="text-center">Enter details</h3>
        <form action="#">
          <div class="form-group mb-3">
            <label for="username" class="lead mb-1">Email</label>
            <input type="email" name="email" id="email" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="email" class="lead mb-1">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
            />
          </div>
          <input type="button" value="Submit" class="submission btn btn-light btn block" />
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
